<!DOCTYPE html>
<html>
    <head>
        <title>TicTacToe By Derflinger David</title>
        <link rel="stylesheet" href="styles/style.css">
        <script src="skripts/TicTacToe.js"></script>
    </head>
    <body style="text-align:center">
        <h1>TicTacToe Game</h1>
        
        <table align=center>
            <tr>
                <td onclick="place(1)"><div id = "1"></div></td>
                <td onclick="place(2)"><div id = "2"></div></td>
                <td onclick="place(3)"><div id = "3"></div></td>
            </tr>
            <tr>
                <td onclick="place(4)"><div id = "4"></div></td>
                <td onclick="place(5)"><div id = "5"></div></td>
                <td onclick="place(6)"><div id = "6"></div></td>
            </tr><tr>
                <td onclick="place(7)"><div id = "7"></div></td>
                <td onclick="place(8)"><div id = "8"></div></td>
                <td onclick="place(9)"><div id = "9"></div></td>
            </tr>
        </table>

        <br><br>
        <div id="score"></div>
        <button onclick="reset()">reset</button>

    </body>
</html>
