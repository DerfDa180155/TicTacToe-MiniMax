<!DOCTYPE html>
<html>
    <head>
        <title>TicTacToe By Derflinger David</title>
        <link rel="stylesheet" href="styles/style.css">
        <script src="skripts/TicTacToe.js"></script>
    </head>
    <body style="text-align:center">
        <h1>TicTacToe Game</h1>
        
        <table align=center>
            <tr>
                <td id = "1" class="empty" onclick="place(1)"></td>
                <td id = "2" class="empty" onclick="place(2)"></td>
                <td id = "3" class="empty" onclick="place(3)"></td>
            </tr>
            <tr>
                <td id = "4" class="empty" onclick="place(4)"></td>
                <td id = "5" class="empty" onclick="place(5)"></td>
                <td id = "6" class="empty" onclick="place(6)"></td>
            </tr>
            <tr>
                <td id = "7" class="empty" onclick="place(7)"></td>
                <td id = "8" class="empty" onclick="place(8)"></td>
                <td id = "9" class="empty" onclick="place(9)"></td>
            </tr>
        </table>

        <br><br>
        <div id="score">0 - 0</div><br>

        <input type="radio" id="single" name="gameType" value="single" onclick="mode(0)" checked>
        <label for="single">Singleplayer</label><br>
        <input type="radio" id="multi" name="gameType" value="multi" onclick="mode(1)">
        <label for="multi">Multiplayer</label><br>

        <br>
        <button onclick="reset()">reset</button>

    </body>
</html>
